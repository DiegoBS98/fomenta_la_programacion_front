<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block ">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row ">
              <div style="width: 50%">
                  <div class="input-group mb-3">
                <ul *ngIf="competicion" class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{competicion.nombreCompeticion}}</li>
                  <li class="list-group-item">{{competicion.descripcion}}</li>
                  <li class="list-group-item">{{competicion.plazas}}</li>
                </ul>

                
                  <div class="custom-file">
                    <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input"
                      id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                  </div>
                  <div class="input-group-append">
                    <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary"
                      type="button" id="inputGroupFileAddon04">Subir</button>
                  </div>
                  
                  

                </div>
                <div style="width: 100%">
                    <img *ngIf="competicion?.foto" src="http://localhost:8080/uploads/img/{{competicion.foto}}"
                      alt="{{competicion.foto}}" class="img-thumbnail rounded" style="width: 100px; height: 100px;">
                  </div>
                <div *ngIf="progreso>0" class="progress mb-2" style="height: 40px">
                  <div class="progress-bar progress-bar-striped bg-warning mt-2" role="progressbar"
                    [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow={{progreso}} aria-valuemin="0"
                    aria-valuemax="100">
                    {{progreso}}
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button (click)="cerrarModal()" type="button" class="btn btn-secondary"
                data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!--Fin Modal-->
