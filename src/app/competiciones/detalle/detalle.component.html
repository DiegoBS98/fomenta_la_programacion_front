<div class="bg-dark card text-white">
  <div class="card-header"></div>
  <div class="card-body">

<div class="container">
  <div class="row">
      <div class="col-sm">
          <ul *ngIf="competicion" class="list-group text-dark mb-3">
            <li class="list-group-item active">{{competicion.nombreCompeticion}}</li>
            <li class="list-group-item">{{competicion.descripcion}}</li>
            <li class="list-group-item">{{competicion.plazas}}</li>
          </ul>

          <div class="input-group mb-3">
            <div class="custom-file">
              <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
            </div>
            <div class="input-group-append">
              <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
            </div>
          </div>

      </div>
    <div class="col-sm">
        <img *ngIf="competicion?.foto" src="http://localhost:8080/uploads/img/{{competicion.foto}}" alt="{{competicion.foto}}" class="img-thumbnail rounded">
    </div>
  </div>
</div>

  </div>
</div>
