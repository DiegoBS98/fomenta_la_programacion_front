<div class="card bg-dark text-white">
  <div>{{ titulo }}</div>
  <div class="card-body">
    <form >
      <!--Nombre-->
      <div class="form-group row">
        <label for="nombreCompeticion" class="col-form-label col-sm-2" >Nombre del evento</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" name="nombreCompeticion" [(ngModel)]="competicion.nombreCompeticion"/>
        </div>
      </div>
      <!--Descripcion --> 
      <div class="form-group row">
        <label for="descripcion" class="col-form-label col-sm-2">Descripción del evento</label>
        <div class="col-sm-12">
          <textarea name="descripcion" [(ngModel)]="competicion.descripcion"></textarea>
        </div>
      </div>

      <!--Lugar Evento --> 
      <div class="form-group row">
        <label for="lugarEvento" class="col-form-label col-sm-2">Lugar del evento</label>
        <div class="col-sm-12"> 
          <input type="text" class="form-control" name="lugarEvento" [(ngModel)]="competicion.lugarEvento">
        </div>
      </div>

      <!-- Plazas--> 
      <div class="form-group row">
        <label for="plazas" class="col-form-label col-sm-2">Número de plazas</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" [(ngModel)]="competicion.plazas" name="plazas">
        </div>
      </div>

      <!--Dificultad --> 
      <div class="form-group row">
        <label for="dificultad" class="col-form-label col-sm-2">Dificultad de la competicion</label>
        <div class="col-sm-12">
          <select [(ngModel)]="competicion.dificultad" name="dificultad">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="crear()" *ngIf="!competicion.idCompeticion else bloqueElse">Crear</button>
          <ng-template #bloqueElse>
            <button class="btn btn-primary" role="button" (click)="actualizar()">Editar</button>
          </ng-template>
          
        </div>
      </div>
    </form>
  </div>
</div>
